get:
  summary: Get all product categories
  operationId: getCategories
  description: Get all product categories
  tags:
    - Categories
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/category/category.dto.yaml'

post:
  summary: Create a new product category
  operationId: createCategory
  description: Create a new product category
  tags:
    - Categories
  requestBody:
    description: Category
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/category/category-create.dto.yaml'
  responses:
    '201':
      description: CREATED
      content:
        application/json:
          schema:
            $ref: '../schemas/category/category.dto.yaml'
